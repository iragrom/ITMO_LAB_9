<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>{{ title }}</h1>

    {% if error and error != "" %}
    <div class="error-box">
        <strong>Ошибка:</strong> {{ error }}
    </div>
    {% endif %}

    <!-- Навигационное меню -->
    <ul class="navigation">
        {% for item in navigation %}
            <li><a href="{{ item.href }}">{{ item.caption }}</a></li>
        {% endfor %}
    </ul>

    <!-- Форма для ввода кода валюты -->
    <div class="form-container">
        <form method="POST" action="/currency_submit">
            <div>
                <input type="text" id="currency_code" name="currency_code"
                       placeholder="Введите код валюты (например: USD, EUR, GBP)" required>
            </div>
            <button type="submit">Узнать курс</button>
        </form>
    </div>

    <!-- Список популярных валют -->
    <div class="data-display">
        <h3>Популярные валюты:</h3>
        <ul class="popular-currencies">
            <li><a href="/currency/USD">Доллар США (USD)</a></li>
            <li><a href="/currency/EUR">Евро (EUR)</a></li>
            <li><a href="/currency/GBP">Фунт стерлингов (GBP)</a></li>
            <li><a href="/currency/CNY">Китайский юань (CNY)</a></li>
        </ul>
    </div>

    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            background: linear-gradient(135deg, #00d4aa, #00b894);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: #00d4aa;
            text-align: center;
            border-bottom: 2px solid #00d4aa;
            padding-bottom: 10px;
            border-radius: 0 0 12px 12px;
        }

        h3 {
            background: linear-gradient(135deg, #00d4aa, #00b894);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: #00d4aa;
            margin-top: 0;
        }

        .error-box {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            border-left: 4px solid #ff6b6b;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
        }

        .form-container {
            background: linear-gradient(135deg, #2d2d2d, #404040);
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #555;
            border-radius: 12px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #404040, #555);
            color: #e0e0e0;
            border: 1px solid #666;
            font-size: 16px;
            border-radius: 8px;
        }

        button {
            background: linear-gradient(135deg, #00d4aa, #00b894);
            color: #1a1a1a;
            padding: 12px;
            border: none;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
        }

        .data-display {
            background: linear-gradient(135deg, #2d2d2d, #404040);
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #555;
            border-radius: 12px;
        }

        .navigation {
            list-style: none;
            padding: 0;
            background: linear-gradient(135deg, #2d2d2d, #404040);
            padding: 20px;
            border: 1px solid #555;
            border-radius: 12px;
            margin: 20px 0;
        }

        .navigation li {
            margin-bottom: 10px;
        }

        .navigation a {
            color: #4fc3f7;
            text-decoration: none;
            padding: 8px;
            display: block;
            border-radius: 6px;
        }

        .navigation a:hover {
            background-color: #007acc;
        }

        .popular-currencies {
            list-style: none;
            padding: 0;
        }

        .popular-currencies li {
            margin-bottom: 10px;
        }

        .popular-currencies a {
            color: #4fc3f7;
            text-decoration: none;
            padding: 12px 15px;
            display: block;
            border-radius: 8px;
            border-left: 4px solid #007acc;
        }

        .popular-currencies a:hover {
            background-color: #007acc;
        }
    </style>
</body>
</html>
